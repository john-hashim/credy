<div class="wrapper">
    <!-- _________adv class is for just styling_____________ -->
    <div class="adv row">
      <div class="text col-12 col-sm-6">
        <div>
          <p> " Every <span> Great Film</span> <br> Should Seem New <br> Every Time You See It."</p>
          <div class="numbers">
             <div>20K+ <br> <span> Movies</span> </div>
             <div>6K+ <br> <span> Reviews </span> </div>
          </div>
        </div>
      </div>
      <!-- _____Carousel_____ -->
      <div class="images col-12 col-sm-6">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="../../assets/3.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="../../assets/4.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="../../assets/5.jpg" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>

    <!-- ___________signin starts here______________ -->

    <form (submit)="onFormSubmit($event)">
        <div class="form-group first-form" >
          <label for="Username"> Name</label>
          <!-- double bind input usning ngModel -->
          <input type="email" class="form-control" id="name" name='name' placeholder="Enter Name" [(ngModel)]="name" required>
          <div class="invalid-feedback">
            Set Username!
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
            <!-- double bind input usning ngModel -->
          <input type="password" class="form-control" name='password' id="password" placeholder="Password" [(ngModel)]="password" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your password with anyone else.</small>
          <div class="invalid-feedback">
            Set Password!
          </div>
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>
</div>
